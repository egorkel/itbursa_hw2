<div class="col-xs-4 invited" ng-controller="guestListCtrl">
  <h2>{{ctrl.listTitle}}</h2>
  <div class="record" ng-repeat="guest in main.guests | filter: {inHall: ctrl.val}">
    <div class="item" ng-click="main.move(guest)">
      {{guest.name}}
    </div>
    <div class="delete">
      <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="main.del(guest)"></button>
    </div>
  </div>
</div>
